{% extends "base.html"%}

    {% block content %}


    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <div class="global-container">
                    <div class="card login-form">
                    <div class="card-body">
                        <img src="https://i2.wp.com/www.codincity.com/wp-content/uploads/2021/07/codincity-logo.png?resize=300%2C68&ssl=1" class="brand_logo" alt="Codincity Logo">
                        {% if messages %}
            
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                  
                        {% endif %}
                        <div class="card-text">
                            <h4 class="mt-3 font-weight-bold">Login</h4>
                            <!--
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                            <form method="post" >
                                {% csrf_token %}
                                <!-- to error: add class "has-danger" -->
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="username" class="form-control input_user" value="" placeholder="Username" required>
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control input_pass" value="" placeholder="Password" required>
                                </div>
            
                                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                                
                                <div class="sign-up">
                                    Forgot password? <a href="{% url 'reset_password' %}">Reset Now</a>
                                </div>
                                <div class="sign-up">
                                    Don't have an account? <a href="{% url 'register_attempt' %}">Create One</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    

    {% endblock %}
